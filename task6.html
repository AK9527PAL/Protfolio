    <h1 style="text-align: center;">Calculator</h1>
    <div class="container-md-5">
        <div class="row">
            <div class="col-md-3">
                <p> </p>
            </div>
            <div class="col-md-6" style="border: solid; text-align: center; margin: 5px; background-color: aqua;">
                    <div class = "col-md-6" style = "margin : 9px 15px 0px 15px">
                        <input type="text" class="form-control" id="t1" name="t1" placeholder="    " style = "width : 707px; margin-left: 8px; ">
                    </div>
                <div class="row" style=" margin: 10px;">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1('9')">9</button>
                            </div>
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1('8')">8</button>
                            </div>
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1('7')">7</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4" style="margin-top: 9px;">
                                <button class="form-control" onclick="click1('6')">6</button>
                            </div>
                            <div class="col-md-4" style="margin-top: 9px;">
                                <button class="form-control" onclick="click1('5')">5</button>
                            </div>
                            <div class="col-md-4" style="margin-top: 9px;">
                                <button class="form-control" onclick="click1('4')">4</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" style = "height : 82px" onclick="equal()">=</button>
                    </div>

                </div>

                <div class="row" style="text-align: center; margin: 10px;">
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('3')">3</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('2')">2</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('1')">1</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('*')">*</button>
                    </div>
                </div>
                <div class="row" style="text-align: center; margin: 10px;">
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('0')">0</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('+')">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('-')">-</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('/')">/</button>
                    </div>
                </div>
                <div class="row" style="margin-left: 10px; margin-right: 10px;margin-bottom: 10px;">
                    <div class="col-md-6">
                        <button class="form-control" onclick="clear1()">clear</button>
                    </div>
                    <div class="col-md-6">
                        <button class="form-control" onclick="backspace1()">backspace</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <p> </p>
            </div>
        </div>
    </div>

    <script>
        var st="";
        function click1(a){
            st=document.getElementById('t1').value
            document.getElementById('t1').value=st+a;
        }


        function equal(){
            st=eval(document.getElementById('t1').value);
            document.getElementById('t1').value=st;
        }

        function clear1(){
            document.getElementById('t1').value= "";
        }
        function backspace1(){
            var y=document.getElementById('t1').value;
            var x=y.length;
            y=y.slice(0,x-1);
            document.getElementById('t1').value=y;
        }


    </script>
