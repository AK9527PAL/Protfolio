        <h1 style="text-align: center; background-color: aqua;">MY LIST</h1>
        <table class="table table-dark table-striped">
            <tbody id = 'pal'></tbody>
        </table>
        <div class="container">
            <button class="btn btn-primary" onclick="click0()">All_user</button>
            <button class="btn btn-primary" onclick="click1()">0-18</button>
            <button class="btn btn-primary" onclick="click2()">18-30</button>
            <button class="btn btn-primary" onclick="click3()">30+</button>
        </div>

    </div>

    <script>
        const Users = [
            { firstname: "rohit", lastname: "pal", age: 18 },
            { firstname: "suraj", lastname: "yadav", age: 28 },
            { firstname: "mohit", lastname: "pal", age: 8 },
            { firstname: "sanjay", lastname: "yadav", age: 21 },
            { firstname: "akash", lastname: "pal", age: 19 },
            { firstname: "vivek", lastname: "pal", age: 15 },
            { firstname: "suresh", lastname: "dubey", age: 7 },
            { firstname: "mahesh", lastname: "dalle", age: 30 },
            { firstname: "ankit", lastname: "jaisawal ", age: 40 },
            { firstname: "sagar", lastname: "gupta", age: 38 },
            { firstname: "neeraj", lastname: "pal", age: 29 },
        ];

        function all1(arr) {
            document.getElementById('pal').innerHTML = '<tr><th>First_name</th><th>Last_name</th><th>Age</th></tr>';
            for (let i = 0; i < arr.length; i++) {
                let row = document.createElement("tr");
                let cell1 = document.createElement("td");
                cell1.innerHTML = arr[i].firstname;
                row.appendChild(cell1);

                let cell2 = document.createElement("td");
                cell2.innerHTML = arr[i].lastname;
                row.appendChild(cell2);

                let cell3 = document.createElement("td");
                cell3.innerHTML = arr[i].age;
                row.appendChild(cell3);
                document.getElementById('pal').appendChild(row);
            }
        }
        
        // all1(Users);
        function click0(){
            all1(Users);
        }
        function click1(){
            const output=Users.filter((x)=> x.age<18);
            all1(output);
        }
        function click2(){
            const output=Users.filter((x)=> x.age<30 && x.age>18);
            all1(output);
        }
        function click3(){
            const output=Users.filter((x)=> x.age>30);
            all1(output);
        }
    </script>
